<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="title_page">
      <h1>SPLITTER</h1>
    </div>
    <section>
      <article>
        <label for="conta">Bill</label>
        <div class="input_dolar">
          <input type="text" name="conta" id="conta" onchange="getValueConta()" placeholder="0">
          <img src="images/icon-dollar.svg" alt="icon-dolar">
        </div>
      <div class="porcents">
        <label for="porcent">Select Tip %</label>
        <div class="buttons">
          <button class="porcent" onclick="sendPorcent(5)">5%</button>
          <button class="porcent" onclick="sendPorcent(10)">10%</button>
          <button class="porcent" onclick="sendPorcent(15)">15%</button>
          <button class="porcent" onclick="sendPorcent(25)">25%</button>
          <button class="porcent" onclick="sendPorcent(50)">50%</button>
          <div class="input_custom">
            <input class="custom" type="text" id="custom" placeholder="Custom" onchange="sendPorcent()">
          </div>
        </div>
      </div>
      <div class="validation">
        <label for="peoples">Number of People</label>
        <span id="span_validate">Can't be zero</span>
      </div>
      <div class="input_peoples">
        <input type="text" name="peoples" id="peoples" onchange="getNumberOfPeoples()" placeholder="0">
        <img src="images/icon-person.svg" alt="icon-people">
      </div>
    </article>
      <div class="result">
        <div class="tip_amount">
          <div class="amount_person">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <h2 id="gorjeta_null">$0.00</h2>
          <h2 id="gorjeta_person"></h2>
        </div>
        <div class="total">
          <div class="total_person">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <h2 id="result_null">$0.00</h2>
          <h2 id="total_people"></h2>
        </div>
        <button class="btn_clear" onclick="reset()">Reset</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lucasmm56">Lucas Martins</a>.
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
