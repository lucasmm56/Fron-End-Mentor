<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <section>
      <h1 class="title"></h1>
      <p class="advice"></p>
      <picture>
        <source media="(min-width:400px)" srcset="images/pattern-divider-desktop.svg">
        <img src="images/pattern-divider-mobile.svg" alt="divider" class="divider">
      </picture>
    </section>
    <button class="dice" onclick="newAdvice()"><img src="images/icon-dice.svg" alt="dice"></button>
    <div class="home">
      <a href="https://lucasmm56.github.io/Front-End-Mentor/" class="go-home">Home</a>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lucasmm56">Lucas Martins</a>.
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
