<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main>
<section>
    <div class="informations">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="submenus">
        <div class="texts">
          <p class="text-bold">10k+</p>
          <p class="text-upper">companies</p>
        </div>
        <div class="texts">
          <p class="text-bold">314</p>
          <p class="text-upper">templates</p>
        </div>
        <div class="texts">
          <p class="text-bold">12m+</p>
          <p class="text-upper">queries</p>
        </div>
      </div>
    </div>
    <div class="img_picture">
      <picture>
        <source media="(max-width: 470px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="Desktop-img">
      </picture>
    </div>
</section>
</main>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.github.com/lucasmm56">Lucas Martins</a>.
</footer>
</body>
</html>
